  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact the University Newsletter team.">
    <meta name="keywords" content="university, newsletter, contact, form">
    <title>Form Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images\logo.webp" alt="Site Logo" class="logo">
        <h1>Vaal University of Technology Newsletter</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="news.html">News</a>
            <a href="events.html">Events</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <p style="text-align: center">Leave us a message and we will get back to you.</p>

        <div class="contact-container">
            <form>
                <p>Are you a:<span style="color: red;">*</span></p>
                <input type="radio" id="student" name="role" value="student" required>
                <label for="student">Student </label>
                <input type="radio" id="staff" name="role" value="staff">
                <label for="staff">Staff</label>
                <input type="radio" id="other" name="role" value="other">
                <label for="other">Other</label><br><br>
                <label for="name">Name: <span style="color: red;">*</span></label><br>
                <input type="text" id="name" name="name"><br><br>
                <label for="student/staff-num">Student/Staff Number:</label><br>
                <input type="text" id="student/staff-num" name="student/staff-num"><br><br>
                <label for="course">Department:</label><br>
                <input type="text" id="Department" name="Department"><br><br>
                <label for="email">Email: <span style="color: red;">*</span></label><br>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Message: <span style="color: red;">*</span></label><br>
                <textarea id="message" name="message"></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    <footer>
        <a href="mailto:221911030@edu.vut.ac.za" style="color: white;">Email Us</a> </br>
        <a href="https://vut.ac.za/" style="color: white;">For more information</a>
        <p>&copy; Vaal University of Technology Newsletter</p>
    </footer>
</body>
</html>
